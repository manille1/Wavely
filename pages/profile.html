<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Salsa&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Wavely.</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
    <header>
        <nav>
            <a href="./feed.html"><img  id="logo" src="../assets/img/logo_Wavely.png" alt="logo Wavely"></a>
            <div id="menuBtn">
                <a href="./menu.html"><i class="fa-solid fa-bars"></i></a> 
            </div>
        </nav>
    </header>
    <main>
        <section id="user_profile">
            <img src="../assets/img/pp.jpg" alt="your profile's picture">
            <div class="username"><h2>Pseudo</h2></div>
            <div id="user_description">
                <p>Vous savez, moi je ne crois pas qu’il y ait de bonne ou de mauvaise situation. Moi, si je devais résumer ma vie aujourd’hui avec vous, je dirais que c’est d’abord des rencontres.</p>
            </div>
            <div class="flex-end">
                <select id="filterBtn" name="filterBtn">
                    <option value="album">Album</option>
                    <option value="photo">Photo</option>
                    <option value="default" selected>Filtrer</option>
                </select>
            </div>
        </section>

        <section id="album_section">
            <div>
                <img src="../assets/img/album.svg" alt="alnum">
                <p>Mykonos</p>
            </div>
            <div>
                <img src="../assets/img/album.svg" alt="alnum">
                <p>Deauville en 2024</p>
            </div>
            <div>
                <img src="../assets/img/album.svg" alt="alnum">
                <p>Corée du Sud 2025</p>
            </div>
        </section>
    </main>
</body>
</html>
